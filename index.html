<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/599b1a1a5d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1><img src="./images/logo-removebg-preview.png" alt="Logo" style="height: 100px;"></h1>

        <div class="navItems">
            <a href="#">Services</a>
            <a href="#">Product</a>
            <a href="#">Pricing</a>
            <a href="#"><span>Con</span>tact us</a>
        </div>
    </nav>

    <div class="formWrapper">
        <div class="innerformWrapper">
            <!-- Form Side -->
            <form>
                <h1>get in touch</h1>
                <p>We are here for you! How can we help?</p>
                <input type="text" placeholder="Enter your name">
                <input type="email" placeholder="Enter your email">

                <textarea cols="30" rows="4" placeholder="Go ahead we are listening"></textarea>
                <button>Submit</button>
            </form>

            <!-- Image Side -->
            <div class="formImg">
                <img src="./images/lady.png" alt="Contact Image">

                <div class="contactInfo">
                    <span><i class="fa-solid fa-phone"></i></span>
                    <h5>602-216-4243</h5>
                </div>
                <div class="contactInfo">
                    <span><i class="fa-solid fa-envelope"></i></span>
                    <h5>contact@xyz.com</h5>
                </div>
                <div class="contactInfo">
                    <span><i class="fa-solid fa-location-dot"></i></span>
                    <h5>874 Washinton Avenue</h5>
                </div>
            </div>
        </div>
        <span>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-youtube"></i>
        </span>
    </div>

    <div class="gridDot">
        <i class="fa-solid fa-braille fa-rotate-180 fa-2xl" style="color: #cfcfdf;"></i>
    </div>

</body>
</html>
